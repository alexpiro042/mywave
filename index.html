<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>My_1st_work_by_myself</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a class="header__logo" href="/">
                        <img src="/images/logos/image.svg" alt="">
                    </a>
                    <nav class="header__top-nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="" class="header__nav-link">Explore</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="" class="header__nav-link">Creators</a>
                            </li>
                            <li class="header__nav-item">
                                <a href="" class="header__nav-link">Community</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__btn-box">
                        <a href="" class="header__empty-btn">Connect Wallet</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__body">
            <div class="header__body-container">
                <div class="header__body-inner">
                    <div class="header__body-content">
                        <h2>Explore, Buy and Sell the Best NFTs!</h2>
                        <div class="header__content-buttons">
                            <a class="header__content-btn button" href="#">
                                <span>Explore</span>
                            </a>
                            <a class="header__content-btn button button--empty"  href="#" >
                                <span>Create</span>
                            </a>
                        </div>
                    </div>
                    <div class="header__image-box">
                        <div class="header__image">
                            <img src="/images/Maskgrup.jpg" alt="">
                        </div>
                        <div class="header__image-top">
                            <ul class="list__current">
                                <li class="item__current">
                                    <div class="item__up">Current bid</div>
                                    <div class="item__down">0.99 ETH</div>
                                </li>
                                <li class="item__current">
                                    <div class="item__up">Ends in</div>
                                    <div class="item__down">25 hrs</div>
                                </li>
                            </ul>
                        </div>
                        <div class="header__image-down">
                            <div class="nickname">
                                <div class="artist">Artist</div>
                                <div class="teg-social">@wzard</div>
                            </div>
                            <a class="start__btn" href="#">Start Bid</a>
                        </div>
                    </div>
                </div>
                <ul class="header__row">
                    <li class="header__row-item">
                        <div class="list__block">
                            32k+
                            <span>Artworks</span>
                        </div>
                    </li>
                    <li class="header__row-item">
                        <div class="list__block">
                            20k+
                            <span>Auctions</span>
                        </div>
                    </li>
                    <li class="header__row-item">
                        <div class="list__block">
                            12k+
                            <span>Creators</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
